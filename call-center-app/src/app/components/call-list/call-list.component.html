<table class="table">
    <thead class="table__head">
        <tr class="table__row">
            <th class="table__cell table__cell-header">ФИО</th>
            <th class="table__cell table__cell-header">Время начала</th>
            <th class="table__cell table__cell-header">Время конца</th>
            <th class="table__cell table__cell-header">Продолжительность</th>
            <th class="table__cell table__cell-header">Тип звонка</th>
            <th class="table__cell table__cell-header">Действия</th>
        </tr>
    </thead>
    <tbody class="table__body">
        <tr class="table__row" *ngFor="let call of calls$ | async; trackByFn">
            <td class="table__cell">{{ call.login }}</td>
            <td class="table__cell">{{ call.startTime | formatDate }}</td>
            <td class="table__cell">{{ call.endTime | formatDate }}</td>
            <td class="table__cell">{{ call.duration | formatSeconds }}</td>
            <td class="table__cell table__modal">
                <input
                    class="table__input"
                    [(ngModel)]="call.type"
                    (blur)="updateCallType(call)"
                />
                <button class="table__button" (click)="openModal(call)">
                    +
                </button>
            </td>
            <td class="table__cell">
                <button class="table__button" (click)="remove(call)">-</button>
            </td>
        </tr>
    </tbody>
</table>
<app-call-type-modal
    [isOpen]="isModalOpen"
    (typeSelected)="onTypeSelected($event)"
    (closeModal)="closeModal()"
></app-call-type-modal>
